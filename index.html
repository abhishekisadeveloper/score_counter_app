<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Score Counter App</title>
  </head>
  <body>
    <main>
      <section>
        <div class="outer-container canter">
          <div class="inr-container">
            <h1 id="score">0</h1>
            <div class= "canter" id="target">
              Target:
              <div id="target-el">0</div>
            </div>
            <div class= "canter" id="balls">
              Balls:
              <div id="balls-el">0</div>
            </div>
            <div class="buttons canter">
              <div class="btn-group-1 canter">
                <button id="btn-1" onclick="matchScore1()">+1</button>
                <button id="btn-2" onclick="matchScore2()">+2</button>
                <button id="btn-3" onclick="matchScore3()">+3</button>
                <button id="btn-4" onclick="matchScore4()">+4</button>
              </div>
              <div class="btn-group-2 canter">
                <button id="wide" onclick="matchWide()">Wide</button>
                <button id="ball" onclick="matchBall()">Ball</button>
              </div>
            </div>
            <div class="reset-btn">
              <button id="reset" onclick="matchReset()">Reset</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="cricket.js"></script>
  </body>
</html>
